<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="#" method="GET">
        <h1 style="color:cadetblue">Formulario</h1>
        <h2>Ingrese sus Datos</h2>
    <fieldset>
        <legend><h2 style=" color:darkred">Personal</h2></legend>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Obdu" required><br>
        <br>
        <label for="birth">Date of birth</label><br>
        <input type="date"><br>
        <br>
        <label for="animal">Favorite animal</label><br>
        <input type="text" name="animal" id="animal" placeholder="Penguin"><br>
    </fieldset>
    <fieldset>
        <legend><h2 style="color:darkred">Account</h2></legend>
        <label for="email">email</label><br>
        <input type="email" name="email" id="email" required><br>
        <br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br>
        <br>
        <label for="vpassword">Verify Password</label><br>
        <input type="password" name="vpassword" id="vpassword" required><br>
    </fieldset>
    <fieldset>
        <legend><h2 style="color:darkred">Contacts</h2></legend>
        <label for="Adress">Adress</label><br>
        <input type="text" name="Adress" id="Adress" placeholder="Wallabe Street 42"><br>
        <br>
        <label for="city">City</label><br>
        <input type="text" name="city" id="city"><br>
        <br>
        <label for="country">Country</label><br>
        <input type="text" name="country" id="country"><br>
        <br>
        <label for="tel">Phone Number</label><br>
        <input type="number" name="tel" id="tel" maxlength="8" placeholder="72832129" required><br>
    </fieldset>
    <fieldset>
        <input type="checkbox" required> Acepto los terminos y condiciones de uso <br>
        <input type="submit" value="Sing In">
    </fieldset>
    </form>
</body>

</html>
